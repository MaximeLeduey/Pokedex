
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"><script defer src="/front/assets/js/script.js"></script>
    <title>Document</title>
</head>
<body>


<main>
    <form class="register" id="formRegister">
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">Nom d'utilisateur :</label>
            <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" name="username" value="Maxime">
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="test@test.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe :</label>
            <input type="password" class="form-control" id="pwd" placeholder="Mot de passe" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="outputMessage" class="alert visually-hidden" role="alert">
        Message
      </div>
      
</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
